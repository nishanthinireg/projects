<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styless.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="header">
      <a href="#default" class="logo">CALCULATOR</a>
      <div class="header-right">
        <a class="active" href="#calculator">Home</a>
        <a href="#footer">Contact</a>
      </div>
    </div>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div id="keyboard">
          <button class="operator" id="clear">C</button>
          <button class="operator" id="backspace">CE</button>
          <button class="operator" id="%">%</button>
          <button class="operator" id="รท">&#247;</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="ร">&times;</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="-">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>
          <button class="empty" id="empty"></button>
          <button class="number" id="0">0</button>
          <button class="empty" id="empty"></button>
          <button class="operator" id="=">=</button>
        </div>
      </div>
    </div>
    <div class="loader-container">
      <img src="loader.gif" alt="" />
    </div>
    <div class="footer" id="footer">
      <p>@Dr.Mahalingam college of engineering and technology</p>
    <script src="script.js"></script>
  </body>
</html>
